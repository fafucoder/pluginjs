    .centered {
      position: absolute;

    }
    .container {
      max-width: 500px;
      min-height: 200px;
      overflow: hidden;
      border: 5px solid #fa0;
      border-radius: 10px;
    }
    .code {
      max-width: 300px;
      min-height: 70px;
      padding: 10px;
      margin-bottom: 10px;
      color: #fff;
      background-color: #555;
      border-radius: 7px;
    }
  </style>
