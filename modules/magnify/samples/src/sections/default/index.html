<h2>Default</h2>
<div class="example" data-image="https://picsum.photos/1200/900?image=0">
  <img src="https://picsum.photos/400/300?image=0" />
</div>
<div class="api">
  <button class="btn" data-api="init">init</button>
  <button class="btn" data-api="disable">disable</button>
  <button class="btn" data-api="enable">enable</button>
  <button class="btn" data-api="swap">swap</button>
  <button class="btn" data-api="show">show</button>
  <button class="btn" data-api="hide">hide</button>
  <button class="btn" data-api="zoomTo">ZoomTo</button>
  <button class="btn" data-api="zoomBy" data-value="0.5">ZoomBy(0.5)</button>
  <button class="btn" data-api="zoomBy" data-value="-0.5">ZoomBy(-0.5)</button>
  <button class="btn" data-api="destroy">destroy</button>
</div>
