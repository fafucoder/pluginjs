<h3>Vertical scrollbar</h3>
<div class="example" style="height: 300px; position: relative; padding: 10px; margin-bottom: 10px; overflow: hidden; border: 1px solid #e0e0e0; box-shadow: 1px 1px 2px 0 rgba(200, 200, 200, 0.3)">
  <div class="example-scrollbar-vertical">
  </div>
</div>
<div>
  <button class="pj-btn api-move-to" data-to="0">Move to 0</button>
  <button class="pj-btn api-move-to" data-to="50">Move to 50</button>
  <button class="pj-btn api-move-to" data-to="0%">Move to 0%</button>
  <button class="pj-btn api-move-to" data-to="100%">Move to 100%</button>
  <button class="pj-btn api-move-to" data-to="50%">Move to 50%</button>
</div>
<div class="pad-top-10">
  <button class="pj-btn api-move-by" data-by="20">Move by 20</button>
  <button class="pj-btn api-move-by" data-by="+20">Move by +20</button>
  <button class="pj-btn api-move-by" data-by="-20">Move by -20</button>
  <button class="pj-btn api-move-by" data-by="20%">Move by 20%</button>
  <button class="pj-btn api-move-by" data-by="+20%">Move by +20%</button>
  <button class="pj-btn api-move-by" data-by="-20%">Move by -20%</button>
</div>
