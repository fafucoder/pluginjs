
<h2>Vertical</h2>
<h4>Small progress bar</h4>
<div class="pj-progress pj-progress-vertical" role="progressbar" data-goal="60" aria-valuemin="0" aria-valuemax="100" data-direction='vertical' style="height: 200px;">
  <div class="pj-progress-bar"><span class="pj-progress-label">0%</span></div>
</div>
<h4>Standard progress bar</h4>
<div class="pj-progress pj-progress-vertical pj-progress--standard" role="progressbar" data-goal="60" aria-valuemin="0" aria-valuemax="100" data-direction='vertical' data-theme="standard" style="height: 200px;">
  <div class="pj-progress-bar"><span class="pj-progress-label">0%</span></div>
</div>
