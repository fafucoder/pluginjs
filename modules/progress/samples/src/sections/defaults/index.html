<h2>progress</h2>
<section style="padding: 2rem;">
  <h2>Default</h2>
  <h4 style="font-weight: 400;">Small paogress bar</h4>
  <div class="pj-progress" role="progressbar" data-goal="30">
    <div class="pj-progress-bar" style="width: 30%"></div>
  </div>
  <h4 style="font-weight: 400;">Standard paogress bar</h4>
  <div class="pj-progress pj-progress-standard-bar" role="progressbar" data-goal="30">
    <div class="pj-progress-bar" style="width: 30%"></div>
  </div>
</section>

<section style="padding: 2rem;">
  <h2>Test label</h2>
  <h4 style="font-weight: 400;">Small paogress bar</h4>
  <div class="pj-progress" role="progressbar" data-goal="-50" aria-valuemin="-100" aria-valuemax="0">
    <div class="pj-progress-bar"><span class="pj-progress-value"></span></div>
  </div>
  <h4 style="font-weight: 400;">Standard paogress bar</h4>
  <div class="pj-progress pj-progress-standard-bar" role="progressbar" data-goal="60" aria-valuemin="0" aria-valuemax="100">
      <div class="pj-progress-bar" style="width: 50%"><span class="pj-progress-value"></span></div>
  </div>
</section>

<section style="padding: 2rem;">
  <h2>Vertical</h2>
  <h4 style="font-weight: 400;">Small paogress bar</h4>
  <div class="pj-progress pj-progress-vertical" role="progressbar" data-goal="60" aria-valuemin="0" aria-valuemax="100" data-direction='vertical'>
    <div class="pj-progress-bar"><span class="pj-progress-value"></span></div>
  </div>
  <h4 style="font-weight: 400;">Standard paogress bar</h4>
  <div class="pj-progress pj-progress-vertical pj-progress-standard-bar" role="progressbar" data-goal="60" aria-valuemin="0" aria-valuemax="100" data-direction='vertical'>
    <div class="pj-progress-bar"><span class="pj-progress-value"></span></div>
  </div>
</section>
