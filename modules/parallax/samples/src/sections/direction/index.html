<h1>Direction</h1>
<div class="wrapper flex flex-two">
	<div class="section pj-parallax-container" style="height: 400px">
		<div class="parallax pj-parallax" data-direction="vertical">
			<img src="https://picsum.photos/1920/1080/?image=46;?random;?gravity=center" alt="image">
		</div>
		<h2 class="content">Vertical Speed 0.5</h2>
	</div>
	<div class="section pj-parallax-container" style="height: 400px">
		<div class="parallax pj-parallax" data-direction="vertical" data-speed="-0.5">
			<img src="https://picsum.photos/1920/1080/?image=46;?random;?gravity=center" alt="image">
		</div>
		<h2 class="content">Vertical Speed -0.5</h2>
	</div>
</div>
