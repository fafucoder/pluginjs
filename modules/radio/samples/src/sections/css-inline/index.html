<h3>Inline</h3>
<div class="example">
  <div class="pj-radio pj-radio-inline">
    <input type="radio" name="inline" id="inline-foo" value="foo" checked="checked" />
    <label for="inline-foo"><i></i> Foo</label>
  </div>
  <div class="pj-radio pj-radio-inline">
    <input type="radio" name="inline" id="inline-bar" value="bar" />
    <label for="inline-bar"><i></i> Bar</label>
  </div>
  <div class="pj-radio pj-radio-inline">
    <input type="radio" name="inline" id="inline-baz" value="baz"/>
    <label for="inline-baz"><i></i> Baz</label>
  </div>
</div>
