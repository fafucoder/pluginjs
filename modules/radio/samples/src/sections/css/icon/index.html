<h3>Icon</h3>
<div class="example">
    <div class="pj-radio">
        <input type="radio" name="icon" id="color-icon-default" value="default" checked="checked" />
        <label for="color-icon-default"><i class="icon-check-mini"></i> default</label>
    </div>
    <div class="pj-radio pj-radio-primary">
        <input type="radio" name="icon" id="color-icon-primary" value="primary" />
        <label for="color-icon-primary"><i class="icon-check-mini"></i> primary</label>
    </div>
</div>
