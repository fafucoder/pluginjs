<h3>Plain Icon</h3>
<div class="example">
    <div class="pj-radio pj-radio-plain">
        <input type="radio" name="plain-icon" id="color-plain-icon-default" value="default" checked="checked" />
        <label for="color-plain-icon-default"><i class="pj-icon pj-icon-check-solid"></i> default</label>
    </div>
    <div class="pj-radio pj-radio-plain pj-radio-primary">
        <input type="radio" name="plain-icon" id="color-plain-icon-primary" value="primary" />
        <label for="color-plain-icon-primary"><i class="pj-icon pj-icon-check-solid"></i> primary</label>
    </div>
</div>
