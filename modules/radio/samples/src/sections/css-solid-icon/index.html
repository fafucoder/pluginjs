        <input type="radio" name="solid-icon" id="color-solid-icon-default" value="default" checked="checked" />
        <label for="color-solid-icon-default"><i class="pj-radio-icon pj-icon pj-icon-check"></i> default</label>

    <div class="pj-radio pj-radio-solid pj-radio-primary">
        <input type="radio" name="solid-icon" id="color-solid-icon-primary" value="primary" />

    </div>
</div>
