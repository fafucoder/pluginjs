<h2>optgroup</h2>
<select class="example">
  <optgroup label="Group One">
    <option value="1" data-image="img/1.png">Option 1</option>
    <option value="2" data-image="img/2.png">Option 2</option>
  </optgroup>
  <optgroup label="Group Two">
    <option value="3" data-image="img/3.png">Option 3</option>
    <option value="4" data-image="img/4.png" selected="selected">Option 4</option>
    <option value="5" data-image="img/5.png">Option 5</option>
  </optgroup>
</select>
