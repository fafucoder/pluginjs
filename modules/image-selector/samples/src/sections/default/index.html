<h2>Default</h2>
<select class="example">
  <option value="1" data-image="https://picsum.photos/48/40?image=1">WithOut</option>
  <option value="2" data-image="https://picsum.photos/48/40?image=20">Left</option>
  <option value="3" data-image="https://picsum.photos/48/40?image=30">Double Left</option>
  <option value="4" data-image="https://picsum.photos/48/40?image=40">Right</option>
  <option value="5" data-image="https://picsum.photos/48/40?image=50">Double Right</option>
  <option value="6" data-image="https://picsum.photos/48/40?image=60">Both</option>
</select>
<div class="api" style="margin-top: 20px;">
  <button class="pj-btn" data-api="init">init</button>
  <button class="pj-btn" data-api="image-selector">select(2)</button>
  <button class="pj-btn" data-api="unimage-selector">unselect(2)</button>
  <button class="pj-btn" data-api="get">get</button>
  <button class="pj-btn" data-api="set">set(3)</button>
  <button class="pj-btn" data-api="val_set">val(4)</button>
  <button class="pj-btn" data-api="val">val</button>
  <button class="pj-btn" data-api="clear">clear</button>
  <button class="pj-btn" data-api="enable">enable</button>
  <button class="pj-btn" data-api="disable">disable </button>
  <button class="pj-btn" data-api="destroy">destroy</button>
</div>
