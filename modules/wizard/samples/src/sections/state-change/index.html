<h3>StateChange Event</h3>
<div class="wizard">
  <ul class="pj-wizard-steps" role="tablist">
    <li class="active" role="tab">
      Step 1
    </li>
    <li role="tab">
      Step 2
    </li>
    <li role="tab">
      Step 3
    </li>
  </ul>
  <div class="pj-wizard-content">
    <div class="pj-wizard-pane active" data-validator="validateCallbackA" role="tabpanel">
      <div class="pj-wizard-formGroup">
        <input type="text" class="pj-wizard-formControl" placeholder="Please input 'a'" name="a" />
      </div>
    </div>
    <div class="pj-wizard-pane" role="tabpanel">Step 2 Content</div>
    <div class="pj-wizard-pane" role="tabpanel">Step 3 Content</div>
  </div>
  <div class="pj-wizard-buttons">
    <a class="pj-wizard-default" data-wizard="back">Previous</a>
    <a class="pj-wizard-primary" data-wizard="next">Next</a>
    <a class="pj-wizard-success" data-wizard="finish">Finish</a>
  </div>
</div>
