<h3>Validator</h3>
<div class="pj-wizard example">
	<ul class="pj-wizard-steps" role="tablist">
    <li class="pj-wizard-steps-item" role="tab">
      <div class="pj-wizard-steps-item-icon">
        <span class="pj-wizard-steps-icon">1</span>
        <i class="active-icon pj-icon pj-icon-check-solid"></i>
      </div>
      <div class="pj-wizard-steps-item-content">
        <div class="pj-wizard-steps-item-title">Step1</div>
      </div>
    </li>
    <li class="pj-wizard-steps-item" role="tab">
      <div class="pj-wizard-steps-item-icon">
        <span class="pj-wizard-steps-icon">2</span>
        <i class="active-icon pj-icon pj-icon-check-solid"></i>
      </div>
      <div class="pj-wizard-steps-item-content">
        <div class="pj-wizard-steps-item-title">Step2</div>
      </div>
    </li>
    <li class="pj-wizard-steps-item" role="tab">
      <div class="pj-wizard-steps-item-icon">
        <span class="pj-wizard-steps-icon">3</span>
        <i class="active-icon pj-icon pj-icon-check-solid"></i>
      </div>
      <div class="pj-wizard-steps-item-content">
        <div class="pj-wizard-steps-item-title">Step3</div>
      </div>
    </li>
  </ul>
  <form id="validation">
  	<div class="pj-wizard-content">
	    <div class="pj-wizard-pane" role="tabpanel">
	    	<div class="pj-wizard-formGroup">
	    		<label>Username</label>
	        <input type="text" class="pj-wizard-formControl pj-input" name="username" required>
	      </div>
	    </div>
	    <div class="pj-wizard-pane" role="tabpanel">
	    	<div class="pj-wizard-formGroup">
	    		<label>Email</label>
	        <input type="email" class="pj-wizard-formControl pj-input" name="email" required>
	      </div>
	    </div>
	    <div class="pj-wizard-pane" role="tabpanel">
	    	<label>Password</label>
	       <input type="password" class="pj-wizard-formControl pj-input" name="password" required>
	    </div>
	  </div>
  </form>
  <div class="pj-wizard-buttons">
    <a class="pj-wizard-default pj-btn" data-wizard="back">Previous</a>
    <a class="pj-wizard-primary pj-btn" data-wizard="next">Next</a>
    <a class="pj-wizard-success pj-btn" data-wizard="finish">Done</a>
  </div>
</div>
