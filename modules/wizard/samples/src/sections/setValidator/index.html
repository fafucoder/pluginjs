<h3>SetValidator</h3>
<p>You can set validator for step respectively.</p>
<div id="exampleSetValidator" class="pj-wizard example">
  <ul class="pj-wizard-steps" role="tablist">
    <li data-target="#form1" class="active" role="tab">
      Form 1
    </li>
    <li data-target="#form2" role="tab">
      Form 2
    </li>
    <li data-target="#form3" role="tab">
      Form 3
    </li>
  </ul>
  <div class="pj-wizard-content">
    <div class="pj-wizard-pane" id="form1" role="tabpanel">
      <div class="pj-wizard-formGroup">
        <input type="text" class="pj-wizard-formControl" placeholder="Please input 'a'" name="a" />
      </div>
    </div>
    <div class="pj-wizard-pane" id="form2" role="tabpanel">
      <div class="pj-wizard-formGroup">
        <input type="text" class="pj-wizard-formControl" placeholder="Please input 'b'" name="b" />
      </div>
    </div>
    <div class="pj-wizard-pane" id="form3" role="tabpanel">
      <div class="pj-wizard-formGroup">
        <input type="text" class="pj-wizard-formControl" placeholder="Please input 'c'" name="c" />
      </div>
    </div>
  </div>
  <div class="pj-wizard-buttons">
    <a class="pj-wizard-default pj-btn" data-wizard="back">Previous</a>
    <a class="pj-wizard-primary pj-btn" data-wizard="next">Next</a>
    <a class="pj-wizard-success pj-btn" data-wizard="finish">Finish</a>
  </div>
</div>
