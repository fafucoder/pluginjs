<h3>SetValidator using Data Attr</h3>
<div id="exampleSetValidatorAttr" class="pj-wizard example">
  <ul class="pj-wizard-steps" role="tablist">
    <li class="pj-wizard-step" role="tab">
      <div class="pj-wizard-step-inner">
        <div class="pj-wizard-step-icon">
          <span class="pj-wizard-step-icon-inner">1</span>
          <i class="active-icon pj-icon pj-icon-check"></i>
        </div>
        <div class="pj-wizard-step-main">
          <div class="pj-wizard-step-title">Step1</div>
        </div>
      </div>
    </li>
    <li class="pj-wizard-step" role="tab">
      <div class="pj-wizard-step-inner">
        <div class="pj-wizard-step-icon">
          <span class="pj-wizard-step-icon-inner">2</span>
          <i class="active-icon pj-icon pj-icon-check"></i>
        </div>
        <div class="pj-wizard-step-main">
          <div class="pj-wizard-step-title">Step2</div>
        </div>
      </div>
    </li>
    <li class="pj-wizard-step" role="tab">
      <div class="pj-wizard-step-inner">
        <div class="pj-wizard-step-icon">
          <span class="pj-wizard-step-icon-inner">3</span>
          <i class="active-icon pj-icon pj-icon-check"></i>
        </div>
        <div class="pj-wizard-step-main">
          <div class="pj-wizard-step-title">Step3</div>
        </div>
      </div>
    </li>
  </ul>
  <div class="pj-wizard-panes">
    <div class="pj-wizard-pane" data-validator="validateCallbackA" role="tabpanel">
      <div class="pj-wizard-formGroup">
        <input type="text" class="pj-wizard-formControl pj-input" placeholder="Please input 'a'" name="a" />
      </div>
    </div>
    <div class="pj-wizard-pane" data-validator="validateCallbackB" role="tabpanel">
      <div class="pj-wizard-formGroup">
        <input type="text" class="pj-wizard-formControl pj-input" placeholder="Please input 'b'" name="b" />
      </div>
    </div>
    <div class="pj-wizard-pane" data-validator="validateCallbackC" role="tabpanel">
      <div class="pj-wizard-formGroup">
        <input type="text" class="pj-wizard-formControl pj-input" placeholder="Please input 'c'" name="c" />
      </div>
    </div>
  </div>
  <div class="pj-wizard-buttons">
    <a class="pj-btn" data-wizard="back">Previous</a>
    <a class="pj-btn-primary pj-btn" data-wizard="next">Next</a>
    <a class="pj-btn-success pj-btn" data-wizard="finish">Done</a>
  </div>
</div>
<script>
  function validateCallbackA() {
    if (this.querySelector('[name="a"]').value === 'a') {
      return true
    } else {
      return false
    }
  }
  function validateCallbackB() {
    if (this.querySelector('[name="b"]').value === 'b') {
      return true
    } else {
      return false
    }
  }
  function validateCallbackC() {
    if (this.querySelector('[name="c"]').value === 'c') {
      return true
    } else {
      return false
    }
  }
</script>
