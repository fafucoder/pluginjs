<h3>Rectangle Style</h3>
<div class="pj-beforeAfter pj-beforeAfter--rectangle pj-beforeAfter-horizontal">
  <img class="pj-beforeAfter-before" style="clip: rect(0px,450px,600px,0px)" src="src/assets/before.jpg" alt="before" />
  <img class="pj-beforeAfter-after" src="src/assets/after.jpg" alt="after" />
  <div class="pj-beforeAfter-labels pj-beforeAfter-labels-bottom">
    <div class="pj-beforeAfter-label-before">Before</div>
    <div class="pj-beforeAfter-label-after">After</div>
  </div>
  <div class="pj-beforeAfter-handle"></div>
</div>

<div class="pj-beforeAfter pj-beforeAfter--rectangle pj-beforeAfter-vertical">
  <img class="pj-beforeAfter-before" style="clip: rect(0,900px,300px,0px)" src="src/assets/before.jpg" alt="before" />
  <img class="pj-beforeAfter-after" src="src/assets/after.jpg" alt="after" />
  <div class="pj-beforeAfter-labels pj-beforeAfter-labels-end">
    <div class="pj-beforeAfter-label-before">Before</div>
    <div class="pj-beforeAfter-label-after">After</div>
  </div>
  <div class="pj-beforeAfter-handle"></div>
</div>
