<h3>Circle Style</h3>
<div class="pj-beforeAfter pj-beforeAfter--circle pj-beforeAfter-horizontal">
  <img class="pj-beforeAfter-before" style="clip: rect(0,450px,600px,0)" src="src/assets/before.jpg" alt="before" />
  <img class="pj-beforeAfter-after" src="src/assets/after.jpg" alt="after" />
  <div class="pj-beforeAfter-labels pj-beforeAfter-labels-solid">
    <div class="pj-beforeAfter-label-before">Before</div>
    <div class="pj-beforeAfter-label-after">After</div>
  </div>
  <div class="pj-beforeAfter-handle">
    <i class="pj-beforeAfter-arrow-before fa fa-caret-left"></i>
    <i class="pj-beforeAfter-arrow-after fa fa-caret-right"></i>
  </div>
</div>

<div class="pj-beforeAfter pj-beforeAfter--circle pj-beforeAfter-vertical">
  <img class="pj-beforeAfter-before" style="clip: rect(0,900px,300px,0)" src="src/assets/before.jpg" alt="before" />
  <img class="pj-beforeAfter-after" src="src/assets/after.jpg" alt="after" />
  <div class="pj-beforeAfter-labels pj-beforeAfter-labels-bordered pj-beforeAfter-labels-overlay">
    <div class="pj-beforeAfter-label-before">Before</div>
    <div class="pj-beforeAfter-label-after">After</div>
  </div>
  <div class="pj-beforeAfter-handle">
    <i class="pj-beforeAfter-arrow-before fa fa-caret-up"></i>
    <i class="pj-beforeAfter-arrow-after fa fa-caret-down"></i>
  </div>
</div>
