<h2>Animation</h2>
<div class="modal">
  <div>
      <button type="button" class="btn" data-effect="fade">Fade</button>
      <button type="button" class="btn" data-effect="blur">blur</button>
      <button type="button" class="btn" data-effect="fadeScale">fadeScale</button>
      <button type="button" class="btn" data-effect="fall">fall</button>
      <button type="button" class="btn" data-effect="flipHorizontal">flipHorizontal</button>
      <button type="button" class="btn" data-effect="flipVertical">flipVertical</button>
      <button type="button" class="btn" data-effect="newspaper">newspaper</button>
  </div>
  <div style="margin-top: 10px">
       <button type="button" class="btn" data-effect="rotateBottom">rotateBottom</button>
       <button type="button" class="btn" data-effect="rotateLeft">rotateLeft</button>
       <button type="button" class="btn" data-effect="sign">sign</button>
       <button type="button" class="btn" data-effect="slideBottom">slideBottom</button>
       <button type="button" class="btn" data-effect="slideFall">slideFall</button>
       <button type="button" class="btn" data-effect="slideRight">slideRight</button>
       <button type="button" class="btn" data-effect="slideTop">slideTop</button>
       <button type="button" class="btn" data-effect="superScaled">superScaled</button>
    </div>
</div>
