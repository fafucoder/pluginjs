<h2>Animation</h2>
<div class="modal">
  <div style="width: 60%;">
    <button type="button" class="pj-btn" style="margin-top: 10px;" data-effect="fade">Fade</button>
    <button type="button" class="pj-btn" style="margin-top: 10px;" data-effect="blur">Blur</button>
    <button type="button" class="pj-btn" style="margin-top: 10px;" data-effect="fadeScale">FadeScale</button>
    <button type="button" class="pj-btn" style="margin-top: 10px;" data-effect="fall">Fall</button>
    <button type="button" class="pj-btn" style="margin-top: 10px;" data-effect="flipHorizontal">FlipHorizontal</button>
    <button type="button" class="pj-btn" style="margin-top: 10px;" data-effect="flipVertical">FlipVertical</button>
    <button type="button" class="pj-btn" style="margin-top: 10px;" data-effect="newspaper">Fewspaper</button>
    <button type="button" class="pj-btn" style="margin-top: 10px;" data-effect="rotateBottom">RotateBottom</button>
    <button type="button" class="pj-btn" style="margin-top: 10px;" data-effect="rotateLeft">RotateLeft</button>
    <button type="button" class="pj-btn" style="margin-top: 10px;" data-effect="sign">Sign</button>
    <button type="button" class="pj-btn" style="margin-top: 10px;" data-effect="slideBottom">SlideBottom</button>
    <button type="button" class="pj-btn" style="margin-top: 10px;" data-effect="slideFall">SlideFall</button>
    <button type="button" class="pj-btn" style="margin-top: 10px;" data-effect="slideRight">SlideRight</button>
    <button type="button" class="pj-btn" style="margin-top: 10px;" data-effect="slideTop">SlideTop</button>
    <button type="button" class="pj-btn" style="margin-top: 10px;" data-effect="superScaled">SuperScaled</button>
    </div>
</div>
