<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>imageLoader</title>
  <link rel="stylesheet" href="src/index.scss">
  <style>
    .image {
      width: 300px;
      height: 200px;
      visibility: hidden;
      display: inline-block;
    }
    .image.loaded {
      visibility: visible;
    }
    .image.error {
      visibility: visible;
      background: #ffb1b1;
    }
    img {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <section id="default">
    <include src="src/sections/default/index.html"></include>
  </section>
  <section id="background">
    <include src="src/sections/background/index.html"></include>
  </section>
  <section id="srcset">
    <include src="src/sections/srcset/index.html"></include>
  </section>
  <section id="picture">
    <include src="src/sections/picture/index.html"></include>
  </section>
  <section id="variable">
    <include src="src/sections/variable/index.html"></include>
  </section>
  <script src="src/index.js"></script>
</body>
</html>
