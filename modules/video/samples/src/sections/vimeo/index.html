<h2>Vimeo</h2>
<div class="video"></div>
<div class="api">
  <button class="btn" data-type="vimeo" data-api="load" class="btn">load</button>
  <button class="btn" data-type="vimeo" data-api="play" class="btn">play</button>
  <button class="btn" data-type="vimeo" data-api="pause" class="btn ">pause</button>
  <button class="btn" data-type="vimeo" data-api="stop" class="btn">stop</button>
  <button class="btn" data-type="vimeo" data-api="volume" class="btn">volume </button>
  <button class="btn" data-type="vimeo" data-api="setSize" class="btn">setSize</button>
  <button class="btn" data-type="vimeo" data-api="switchVideo" class="btn">switchVideo</button>
  <button class="btn" data-type="vimeo" data-api="currentTime" class="btn">currentTime</button>
  <button class="btn" data-type="vimeo" data-api="duration" class="btn">duration</button>
  <button class="btn" data-type="vimeo" data-api="setCurrentTime" class="btn">setCurrentTime(30s)</button>
  <button class="btn" data-type="vimeo" data-api="mute" class="btn">mute</button>
  <button class="btn" data-type="vimeo" data-api="unMute" class="btn">unMute</button>
  <button class="btn" data-type="vimeo" data-api="destroy" class="btn">destroy</button>
</div>
