<h2>HTML5</h2>
<div class="video"></div>
<div class="api">
  <button class="btn" data-type="html5" data-api="load">load</button>
  <button class="btn" data-type="html5" data-api="play">play</button>
  <button class="btn" data-type="html5" data-api="pause">pause</button>
  <button class="btn" data-type="html5" data-api="stop">stop</button>
  <button class="btn" data-type="html5" data-api="volume">volume </button>
  <button class="btn" data-type="html5" data-api="setSize">setSize</button>
  <button class="btn" data-type="html5" data-api="switchVideo">switchVideo</button>
  <button class="btn" data-type="html5" data-api="currentTime">currentTime</button>
  <button class="btn" data-type="html5" data-api="duration">duration</button>
  <button class="btn" data-type="html5" data-api="setCurrentTime">setCurrentTime(30s)</button>
  <button class="btn" data-type="html5" data-api="mute">mute</button>
  <button class="btn" data-type="html5" data-api="unMute">unMute</button>
  <button class="btn" data-type="html5" data-api="destroy">destroy</button>
</div>
