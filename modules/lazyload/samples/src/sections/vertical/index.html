<h2>Vertical</h2>
<div class="vertical-box">
  <h3>Normal</h3>
  <img class="img-shell" lazyload data-src="https://picsum.photos/400/?random;?image=12;?gravity=center" alt="" />
  <img class="img-shell" lazyload data-src="https://picsum.photos/400/?random;?image=13;?gravity=center" alt="" />
  <img class="img-shell" lazyload data-src="https://picsum.photos/400/?random;?image=14;?gravity=center" alt="" />
  <img class="img-shell" lazyload data-src="https://picsum.photos/400/?random;?image=15;?gravity=center" alt="" />
  <h3>Placeholder</h3>
  <img class="img-shell show" lazyload src="https://via.placeholder.com/400x400" data-src="https://picsum.photos/400/?random;?image=25;?gravity=center" alt="" />
  <h3>Div tag with offset option</h3>
  <div class="img-shell" lazyload data-src="https://picsum.photos/400/?random;?image=16;?gravity=center" alt=""></div>
  <h3>Picture</h3>
  <picture>
    <source data-srcset="https://picsum.photos/400/?random;?image=17;?gravity=center" type="image/webp">
    <img class="img-shell" lazyload data-src="https://picsum.photos/400/?random;?image=17;?gravity=center" alt="" />
  </picture>
  <h3>Srcset option</h3>
  <img class="img-shell" lazyload data-srcset="https://picsum.photos/400/?random;?image=18;?gravity=center" alt="" />
</div>
