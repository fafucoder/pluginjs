<h4>Vertical</h4>
<div class="pj-slider pj-arrows slider-vertical">
  <div class="pj-slider-prev pj-arrows-outline pj-arrows-circle">
    <a class="pj-arrow pj-arrow-prev"
        href="javascript:void(0);"
        alt="Previous"
        data-toggle="tooltip"
        data-trigger="hover">
      <i class="pj-arrow-icon icon-chevron-left"></i>
    </a>
  </div>
  <div class="pj-slider-container">
    <div class="pj-slider-box">
      <div class="pj-slider-card">
        <img src="https://picsum.photos/500/280/?image=10;?random;?gravity=center">
      </div>
      <div class="pj-slider-card">
        <img src="https://picsum.photos/500/280/?image=20;?random;?gravity=center">
      </div>
      <div class="pj-slider-card">
        <img src="https://picsum.photos/500/280/?image=30;?random;?gravity=center">
      </div>
      <div class="pj-slider-card">
        <img src="https://picsum.photos/500/280/?image=50;?random;?gravity=center">
      </div>
      <div class="pj-slider-card">
        <img src="https://picsum.photos/500/280/?image=60;?random;?gravity=center">
      </div>
      <div class="pj-slider-card">
        <img src="https://picsum.photos/500/280/?image=90;?random;?gravity=center">
      </div>
    </div>
    <div class="pj-slider-dots">
      <ul class="pj-dots">
        <li class="pj-dot pj-dot-active"><a href="javascript:void(0);">1</a></li>
        <li class="pj-dot"><a href="javascript:void(0);">2</a></li>
        <li class="pj-dot"><a href="javascript:void(0);">3</a></li>
        <li class="pj-dot"><a href="javascript:void(0);">4</a></li>
        <li class="pj-dot"><a href="javascript:void(0);">5</a></li>
        <li class="pj-dot"><a href="javascript:void(0);">6</a></li>
      </ul>
    </div>
  </div>
  <div class="pj-slider-prev pj-arrows-outline pj-arrows-circle">
    <a class="pj-arrow pj-arrow-next"
        href="javascript:void(0);"
        alt="Next"
        data-toggle="tooltip"
        data-trigger="hover">
      <i class="pj-arrow-icon icon-chevron-right"></i>
    </a>
  </div>
</div>
<button class="btn api-autoplay-vertical">autoplay</button>
