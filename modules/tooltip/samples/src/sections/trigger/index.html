<h3>Trigger</h3>
<div class="tooltip">
  <button type="button" data-toggle="tooltip" data-trigger="click" title="Tooltip with click">
    Tooltip with click
  </button>
  <button type="button" data-toggle="tooltip" data-trigger="hover focus" title="Tooltip with hover focus">
    Tooltip with hover focus
  </button>
  <button type="button" data-toggle="tooltip" data-trigger="hover" title="Tooltip with hover">
    Tooltip with hover
  </button>
  <button type="button" data-toggle="tooltip" data-trigger="focus" title="Tooltip with focus">
    Tooltip with focus
  </button>
  <button type="button" data-toggle="tooltip" data-trigger="manual" title="Tooltip with manual">
    Tooltip with manual
  </button>
</div>
