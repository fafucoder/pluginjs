<html>
<head>
  <title>popover</title>
  <meta charset="UTF-8" />
  <style>
    .example {
      position: relative;
      padding: 20px;
      margin: 20px 0;
      border: 1px solid #f7f7f9;
    }
    .position-grid {
      display: flex;
      flex-wrap: wrap;
    }
    .position-cell {
      flex: 1 33.33%;
    }
    .position-cell a {
      display: inline-block;
      width: 90%;
      background: rgba(91,192,235,0.37);
      margin: 2px 0;
      padding: 16px 5px;
    }
  </style>
</head>

<body>
  <section id="default">
    <include src="src/sections/default/index.html"></include>
    <script src="src/sections/default/index.js"></script>
  </section>
  <section id="layout">
    <include src="src/sections/layout/index.html"></include>
    <script src="src/sections/layout/index.js"></script>
  </section>
  <section id="contents">
    <include src="src/sections/contents/index.html"></include>
    <script src="src/sections/contents/index.js"></script>
  </section>
  <section id="close">
    <include src="src/sections/close/index.html"></include>
    <script src="src/sections/close/index.js"></script>
  </section>
  <section id="hide-out-click">
    <include src="src/sections/hide-out-click/index.html"></include>
    <script src="src/sections/hide-out-click/index.js"></script>
  </section>
  <section id="skin">
    <include src="src/sections/skin/index.html"></include>
    <script src="src/sections/skin/index.js"></script>
  </section>
  <section id="trigger">
    <include src="src/sections/trigger/index.html"></include>
    <script src="src/sections/trigger/index.js"></script>
  </section>
  <section id="positions">
    <include src="src/sections/positions/index.html"></include>

  </section>
  <script src="src/index.js"></script>

</html>
