<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>imageLoader</title>
  <link rel="stylesheet" href="src/index.scss">
  <style>
    section {
      clear: both;
    }
    .image {
      width: 300px;
      height: 200px;
      display: block;
      float: left;
      position: relative;
      margin: 5px;
    }
    img {
      max-width: 100%;
      margin: 0;
      height: auto;
      display: block;
    }
    .error {
      background: #e91e66;
    }
    .pj-loader-mask {
      background: #00CECB;
    }
  </style>
</head>
<body>
  <section id="default">
    <include src="src/sections/default/index.html"></include>
  </section>
  <section id="background">

  </section>
