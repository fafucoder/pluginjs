
<h4>Solid Icon</h4>
<div class="example">
    <div class="pj-checkbox pj-checkbox-solid">
        <input type="checkbox" name="solid-icon[]" id="color-solid-icon-default" value="default" checked="checked" />
        <label for="color-solid-icon-default"><i class="pj-icon pj-icon-check-solid"></i> default</label>
    </div>
    <div class="pj-checkbox pj-checkbox-solid pj-checkbox-primary">
        <input type="checkbox" name="solid-icon[]" id="color-solid-icon-primary" value="primary" />
        <label for="color-solid-icon-primary"><i class="pj-icon pj-icon-check-solid"></i> primary</label>
    </div>
</div>
