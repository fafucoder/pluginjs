
<h4>Inline</h4>
<div class="example">
    <div class="pj-checkbox pj-checkbox-inline">
        <input type="checkbox" name="inline[]" id="inline-foo" value="foo" checked="checked" />
        <label for="inline-foo"><i class="pj-checkbox-icon pj-icon pj-icon-check"></i> Foo</label>
    </div>
    <div class="pj-checkbox pj-checkbox-inline">
        <input type="checkbox" name="inline[]" id="inline-bar" value="bar" />
        <label for="inline-bar"><i class="pj-checkbox-icon pj-icon pj-icon-check"></i> Bar</label>
    </div>
    <div class="pj-checkbox pj-checkbox-inline">
        <input type="checkbox" name="inline[]" id="inline-baz" value="baz"/>
        <label for="inline-baz"><i class="pj-checkbox-icon pj-icon pj-icon-check"></i> Baz</label>
    </div>
</div>
