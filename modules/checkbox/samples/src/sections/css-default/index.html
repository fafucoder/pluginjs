
<h4>Default</h4>
<div class="example">
    <div class="pj-checkbox">
        <input type="checkbox" name="icon[]" id="color-icon-default" value="default" checked="checked" />
        <label for="color-icon-default"><i class="pj-checkbox-icon pj-icon pj-icon-check"></i> default</label>
    </div>
    <div class="pj-checkbox pj-checkbox-primary">
        <input type="checkbox" name="icon[]" id="color-icon-primary" value="primary" />
        <label for="color-icon-primary"><i class="pj-checkbox-icon pj-icon pj-icon-check"></i> primary</label>
    </div>
</div>
