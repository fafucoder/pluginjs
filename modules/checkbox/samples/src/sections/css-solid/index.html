
<h4>Solid</h4>
<div class="example">
    <div class="pj-checkbox pj-checkbox-solid">
        <input type="checkbox" name="solid[]" id="color-solid-default" value="default" checked="checked" />
        <label for="color-solid-default"><i class="pj-checkbox-icon pj-icon pj-icon-check"></i> default</label>
    </div>
    <div class="pj-checkbox pj-checkbox-solid pj-checkbox-primary">
        <input type="checkbox" name="solid[]" id="color-solid-primary" value="primary" />
        <label for="color-solid-primary"><i class="pj-checkbox-icon pj-icon pj-icon-check"></i> primary</label>
    </div>
</div>
